<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Suggest Movie Web App</title>
</head>

<body>
    <header>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h6 class="text-secondary">GENRE</h6>
                    <select name="genre" class="dropDown w-100" id="genre">
                        <option value="all">All</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">horror</option>
                        <option value="musicals">Musicals</option>
                        <option value="mystry">Mystry</option>
                        <option value="romance">Romance</option>
                        <option value="science-fiction">Science Fiction</option>
                        <option value="sports">Sports</option>
                        <option value="thirller">Thriller</option>
                        <option value="western">Western</option>
                    </select>

                </div>
                <div class="col">
                    <h6 class="text-secondary">YEAR</h6>
                    <select name="year" class="dropDown w-100" id="year">
                        <option value="all">All</option>
                        <option value="1">This Year</option>
                        <option value="2">Last Two Years</option>
                        <option value="3">Last Three Years</option>
                        <option value="4">Last Five Years</option>
                        <option value="5">Last Ten Years</option>
                        <option value="6">Last Twenty Years</option>
                        <option value="7">Last Fifty Years</option>
                    </select>
                </div>
                <div class="col">
                    <h6 class="text-secondary">LANGUAGE</h6>
                    <select name="lang" class="dropDown w-100" id="lang">
                        <option value="all">All</option>
                        <option value="english">English</option>
                        <option value="italian">Italian</option>
                        <option value="turkish">Turkish</option>
                        <option value="german">German</option>
                        <option value="chinese">Chinese</option>
                        <!-- <option value="6">Last Twenty Years</option>
                    <option value="7">Last Fifty Years</option>-->
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h6 class="text-secondary">RATING</h6>
                <select name="rating" class="dropDown w-100" id="rating">
                    <option value="all">All</option>
                    <option value="5">5 Star</option>
                    <option value="4">4 Star</option>
                    <option value="3">3 Star</option>
                    <option value="2">2 Star</option>
                    <option value="1">1 Star</option>
                </select>

                </div>
            </div>
        </div>
        <div class="container">
            <hr>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Movie</th>
                    <th scope="col">Year</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                     <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
